<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
            <a class="navbar-brand ms-5" id="brand"href="#">Cienom Lake</a>
          </button>
          <!--Custom Nav-->
          <div id="nav-icon">
          
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bell"></i>
            <div id="notify">+99</div>
            <i class="fa-solid fa-envelope"></i>
            <div id="msg">+99</div>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>

            <!--Custom Nav End-->
        
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header position-relative border-bottom shadow-sm d-inline-block bg-danger" id="pro-header" >
              <button type="button" class="btn-close text-reset position-relative d-flex" id="close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              <div class="profile">
                  <img src="./assets/images/user.jpg" class="rounded-circle" id="profile-img">
                  <div id="pro-name">
                 
                    <span><a href="#">Eloi</a></span>
                  </div>
               
              </div>
            </div>
            <div class="offcanvas-body bg-dark">
              <ul class="navbar-nav justify-content-start flex  pe-3 ">
                <li class="nav-item m-3">
                  <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown m-3">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="customer" role="button" data-bs-toggle="dropdown" aria-expanded="false">Customer Management</a>
                  <ul class="dropdown-menu" aria-labelledby="customer">
                    <li><a class="dropdown-item" href="#">View/Find Customer</a></li>
                    <li><a class="dropdown-item" href="#">Add Customer</a></li>
                    <li><a class="dropdown-item" href="#">Update Customer</a></li>
                    <li><a class="dropdown-item" href="#">Delete Customer</a></li> 
                   </ul>
                </li>
                <li class="nav-item dropdown m-3">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="item" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Item Management
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="item">
                    <li><a class="dropdown-item" href="#">View/Find Item</a></li>
                    <li><a class="dropdown-item" href="#">Add Item</a></li>
                    <li><a class="dropdown-item" href="#">Update Item</a></li>
                    <li><a class="dropdown-item" href="#">Delete Item</a></li>
                  </ul>
                </li>
                <li class="nav-item dropdown m-3">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="order" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Order Management
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="order">
                    <li><a class="dropdown-item" href="#">Place Order</a></li>
                    
                  </ul>
                </li>
              </ul>
              
            </div>
          </div>
        </div>
      </nav>

      <!--End of Nav-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
