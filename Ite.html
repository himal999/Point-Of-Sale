<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form">
            open
        </button>

         <div class="modal" id="form">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"> Add New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-4">
                                <label class="form-label col-3">Item Code</label>
                                <div class="col-5">
                                    <input  class="form-control" type="text">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label class="form-label col-3">Item Name</label>
                                <div class="col-9">
                                    <input  class="form-control" type="text">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label class="form-label col-3">Unit Price</label>
                                <div class="col-5">
                                    <input  class="form-control" type="number">
                                </div>
                            </div>
                            <div class="row mb-4">
                                <label class="form-label col-3">Stock Qty</label>
                                <div class="col-5">
                                    <input  class="form-control" type="number">
                                </div>
                            </div>
                            <button type="" class="btn bg-danger me-3 ">Clear</button>
                            <button type="submit" class="btn bg-primary">Add</button>
                        </form>
                    </div>
                </div>
            </div>

         </div>
        






      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
